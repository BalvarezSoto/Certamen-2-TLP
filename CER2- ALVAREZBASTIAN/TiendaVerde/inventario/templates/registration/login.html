{% extends 'core/Base.html' %}

{% load static %}

{% block content %}

<style>
  /* Fondo verde oscuro para el área del contenido */
  main {
    background-color: #2d6a4f; /* Verde oscuro */
    min-height: 100vh; /* Asegura que ocupe toda la pantalla */
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Estilo del formulario en su contenedor */
  .form-container {
    width: 24rem;
    padding: 2rem;
    border-radius: 8px;
    background-color: #f8f9fa; /* Blanco-gris claro */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra ligera */
  }

  label {
    font-size: 0.875rem; /* Tamaño reducido */
    color: rgba(0, 0, 0, 0.6); /* Semi-transparente */
  }
</style>

<main>
  <div class="form-container">
    <form action="" method="post">
      {% csrf_token %}

      <h1 class="h3 mb-4 fw-normal text-center text-dark">Iniciar Sesión</h1>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label float-md-start">Correo Electronico</label>
        <input type="text" class="form-control" name="username" id="exampleInputEmail1" placeholder="Ingresa tu Correo">
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label float-md-start">Contraseña</label>
        <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Ingresa tu contraseña">
      </div>

      <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Iniciar Sesión</button>
    </form>
  </div>
</main>
{% endblock %}
