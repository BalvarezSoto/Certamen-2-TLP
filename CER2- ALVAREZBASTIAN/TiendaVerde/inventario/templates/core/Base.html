{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'static/js/Prin.js' %}"></script>
    <link rel="stylesheet" href="{% static 'static/css/Estilos.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg shadow-lg">
        <div class="container-fluid">
          <a class="navbar-brand ">TIENDA VERDE</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active"  href="{% url 'index' %}" >Home</a>
              <a class="nav-link active"  href="{% url 'Catalogo' %}" >Catalogo</a>
              {% if request.user.is_authenticated %}
                {% if 'Vendedores' in grupos_usuario %}
                  <a class="nav-link active" href="{% url 'ListarPedidos' %}">Pedidos</a>
                {% endif %}
                <a class="nav-link active"  href="{% url 'exit' %}" >Cerrar Sesion</a>
              {% else %}
                <a class="nav-link active"  href="{% url 'login' %}" >Iniciar Sesion</a>
                <a class="nav-link active"  href="{% url 'registro' %}" >Registrate</a>
              {% endif %}
              
            </div>
          </div>
        </div>
      </nav>

      {% block content %}

      {% endblock %}

</body>
</html>
